<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Basketball Score</title>
</head>
<body>
	<div class="container">
		<div class="container__scores">
			<div class="container__item">
				<h3>HOME</h3>
				<div class="container__score" id="score-home">
					<h2 id="home">0</h2>
				</div>
				<div class="container__buttons">
					<button id="btn-home-1">+1</button>
					<button id="btn-home-2">+2</button>
					<button id="btn-home-3">+3</button>
				</div>
			</div>
			<div class="container__item">
				<h3>GUEST</h3>
				<div class="container__score score-away" id="score-away">

					<h2 id="away">0</h2>
				</div>
				<div class="container__buttons">
					<button id="btn-away-1">+1</button>
					<button id="btn-away-2">+2</button>
					<button id="btn-away-3">+3</button>
				</div>
			</div>
		</div>
		<div class="container__button-new">
			<button id="btn-new">New Game</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
